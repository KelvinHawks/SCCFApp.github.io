<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exam Resources</title>
</head>
<body>
    <header>
        <h1>sccf</h1>
        <div class="underline"></div>
    </header>
    <div class="container">
        <div class="content">
            <h3>Click here to get <span>notes</span></h3>
            <div class="button">
                <a href="landing.html"><button>Notes</button></a>
            </div>
        </div>
        <div class="success">
            <span style="--i:1">s</span>
            <span style="--i:2">u</span>
            <span style="--i:3">c</span>
            <span style="--i:4">c</span>
            <span style="--i:5">e</span>
            <span style="--i:6">s</span>
            <span style="--i:7">s</span>
        </div>
    </div>
    <div class="countdown">
        <h1>Exam countdown</h1>
        <div class="count-div">
            <div>
                <h3>9</h3>
                <h4>days</h4>
            </div>
            <div>
                <h3>10</h3>
                <h4>hours</h4>
            </div>
            <div>
                <h3>12</h3>
                <h4>mins</h4>
            </div>
            <div>
                <h3>30</h3>
                <h4>sec</h4>
            </div>
        </div>
    </div>
